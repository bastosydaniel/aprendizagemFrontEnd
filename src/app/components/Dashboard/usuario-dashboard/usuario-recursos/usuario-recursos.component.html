<div class="card">
    <h2 style="    display: flex; justify-content: center; background: #e9e9e9; margin: 5px;    ">Lista de Recursos
        Digitais do Usu√°rio</h2>
    <div class="card">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button (click)="showDialog()" icon="pi pi-upload" label="Upload"></p-button>
                <p-dialog header="Upload de arquivos" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
                    [draggable]="false" [resizable]="false">
                    <div class="card">
                        <p-fileUpload name="uploadedFiles[]" [customUpload]="true" [multiple]="true" (uploadHandler)="
                onUpload($event)" chooseLabel="Escolher Arquivo">
                            <ng-template pTemplate="content">
                                <ul *ngIf="uploadedFiles.length">
                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                </ul>
                            </ng-template>
                        </p-fileUpload>
                    </div>
                </p-dialog>
            </div>
            <div class="p-toolbar-group-end">
                <p-button icon="pi pi-search" class="mr-2"></p-button>
                <!-- <input type="text" pInputText placeholder="Global Search" (input)="filterGlobal($event)" /> -->
            </div>
        </p-toolbar>
    </div>

    <br>

    <p-orderList [value]="recursos" [listStyle]="{'height':'auto'}">
        <ng-template let-recurso pTemplate="item">
            <div class="product-item d-flex" style="justify-content: space-between;">
                <div (click)="ondownload(recurso)" class="product-item-content">
                    <div class="product-list-action">
                        <span class="product-category">{{recurso.id}}</span> -
                        <span
                            [class]="'product-badge status-' +recurso.descricao.toLowerCase()">{{recurso.nomeArquivo}}</span>

                    </div>
                    <div class="product-list-detail">
                        <h5 class="mb-2">{{recurso.descricao}}</h5>
                        <i class="pi pi-file"></i>
                    </div>
                </div>
                <p-button icon="pi pi-times" (click)="onDelete(recurso)" styleClass="p-button-danger"></p-button>

            </div>
        </ng-template>
    </p-orderList>
</div>
